<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-back">
<!--<div class="row">-->
<div class="container">
    <div class="col-md-6 col-md-offset-3" style="margin-top:16%;background: #A08190">
        <h1 class="text-center">
            <button class="btn btn-default btn-lg" style="color: rgb(212, 106, 64);"
                    type="button">
                <span class="glyphicon glyphicon-user"></span>User
            </button>
            <!--<span class="glyphicon glyphicon-user"></span>-->鲜花销售系统登陆
        </h1>
        <h4 class="text-center" style="color:red" th:text="${msg}"></h4>
        <form class="form-horizontal" id="loginForm" method="post" role="form" th:action="@{/login}">
            <div class="form-group">
                <span class="text-center" for="username"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">账户名</label>
                <div class="col-sm-9">
                    <input class="form-control" id="username" name="username" placeholder="请输入账户名" type="text">
                </div>
                <span class="btn-action single glyphicons circle_question_mark" data-original-title="必填"
                      data-placement="top" data-toggle="tooltip"><i></i></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input class="form-control" id="password" name="password" placeholder="请输入密码" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="randomCode">验证码</label>
                <div class="col-sm-5">
                    <input class="form-control" id="randomCode" name="randomCode" placeholder="请输入验证码"
                           type="text">
                </div>
                <div class="col-sm-4">
                    <img height="40px" onclick="random(this)" style="height: 34px;" th:src="@{/createImage}"
                         width="90px"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label class="col-md-3">
                            <input id="rememberMe" name="rememberMe" type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input class="btn btn-primary btn-block " onclick="login();" type="submit" value="登陆">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/layer.js" th:src="@{/js/layer.js}"></script>
<script th:inline="javascript">
    function random(tmp) {
        tmp.src = "/createImage?rnd=" + Math.random();
    }

    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        var randomCode = $("#randomCode").val();
        if (username == "" || username == undefined || username == null) {
            alert('用户名不能为空!');
            $("#username").focus();
            return false;
        }
        if (password == "" || password == undefined || password == null) {
            alert('密码不能为空!');
            $("#password").focus()
            return false;
        }
        if (randomCode == "" || randomCode == undefined || randomCode == null) {
            alert('验证码不能为空!');
            $("#randomCode").focus();
            return false;
        }
    }
</script>
</html>
